<!-- index.html -->
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotion Identifier</title>
  <link href="./index.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 h-full">
  
  <div class="p-4">
    <select id="language-select" class="rounded-md border-gray-300">
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="cz">Čeština</option>
    </select>
  </div>

  <div id="emotions-container" class="p-4 h-full">
    <!-- Emotions will be rendered here -->
  </div>

 <script>
  window.selectedLanguage = new URLSearchParams(window.location.search).get("lang") || "en";
  const languageSelect = document.getElementById("language-select");
  languageSelect.value = window.selectedLanguage;
  languageSelect.addEventListener("change", (event) => {
    window.selectedLanguage = event.target.value;
    const url = new URL(window.location.href);
    url.searchParams.set("lang", window.selectedLanguage);
    window.location.href = url.href;
  });
</script>

  <script src="index.js"></script>
</body>
</html>
