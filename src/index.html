<!-- index.html -->
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotion Identifier</title>
  <link href="./index.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 h-full">
  <nav class="bg-white shadow-lg flex h-16 align-middle sticky top-0">
    <div id="back-button" class="flex items-center justify-center p-2">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M15 19l-7-7 7-7"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
        />
      </svg>
    </div>
    <select id="language-select" class="rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 ml-auto mr-4">
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="cz">Čeština</option>
    </select>
  </nav>


  <div id="emotions-list" class="h-full"></div>

 <script>
  window.selectedLanguage = new URLSearchParams(window.location.search).get("lang") || "en";
  const languageSelect = document.getElementById("language-select");
  languageSelect.value = window.selectedLanguage;
  languageSelect.addEventListener("change", (event) => {
    window.selectedLanguage = event.target.value;
    const url = new URL(window.location.href);
    url.searchParams.set("lang", window.selectedLanguage);
    window.location.href = url.href;
  });
</script>

  <script src="index.ts" type="module"></script>
</body>
</html>
